<br><span class="line">    errorCode = <span class="number">0</span>;</span><br><span class="line">  <span class="comment">// code for IE</span></span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">window</span>.ActiveXObject) &#123;</span><br><span class="line">    xmlDoc = <span class="keyword">new</span> ActiveXObject(<span class="string">"Microsoft.XMLDOM"</span>);</span><br><span class="line">    xmlDoc.async = <span class="string">"false"</span>;</span><br><span class="line">    xmlDoc.loadXML(xmlContent);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (xmlDoc.parseError.errorCode != <span class="number">0</span>) &#123;</span><br><span class="line">      errorMessage = <span class="string">"错误code: "</span> + xmlDoc.parseError.errorCode + <span class="string">"\n"</span>;</span><br><span class="line">      errorMessage = errorMessage + <span class="string">"错误原因: "</span> + xmlDoc.parseError.reason;</span><br><span class="line">      errorMessage = errorMessage + <span class="string">"错误位置: "</span> + xmlDoc.parseError.line;</span><br><span class="line">      errorCode = <span class="number">1</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      errorMessage = <span class="string">"格式正确"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// code for Mozilla, Firefox, Opera, chrome, safari,etc.</span></span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">document</span>.implementation.createDocument) &#123;</span><br><span class="line">    <span class="keyword">var</span> parser = <span class="keyword">new</span> DOMParser();</span><br><span class="line">    xmlDoc = parser.parseFromString(xmlContent, <span class="string">"text/xml"</span>);</span><br><span class="line">    <span class="keyword">var</span> error = xmlDoc.getElementsByTagName(<span class="string">"parsererror"</span>);</span><br><span class="line">    <span class="keyword">if</span> (error.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="keyword">if</span> (xmlDoc.documentElement.nodeName == <span class="string">"parsererror"</span>) &#123;</span><br><span class="line">        errorCode = <span class="number">1</span>;</span><br><span class="line">        errorMessage = xmlDoc.documentElement.childNodes[<span class="number">0</span>].nodeValue;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        errorCode = <span class="number">1</span>;</span><br><span class="line">        errorMessage = xmlDoc.getElementsByTagName(<span class="string">"parsererror"</span>)[<span class="number">0</span>].innerText;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      errorMessage = <span class="string">"格式正确"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    errorCode = <span class="number">2</span>;</span><br><span class="line">    errorMessage = <span class="string">"浏览器不支持验证，无法验证xml正确性"</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> &#123;</span><br><span class="line">    msg: errorMessage,</span><br><span class="line">    errorCode</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<script>
  (function () {
    var url = 'http://yoursite.com/2019/12/24/格式检验/';
    var banner = ''
    if (banner !== '' && banner !== 'undefined' && banner !== 'null') {
      $('#article-banner').css({
        'background-image': 'url(' + banner + ')'
      })
    } else {
      $('#article-banner').geopattern(url)
    }
    $('.header').removeClass('fixed-header')

     // error image
    $(".markdown-content img").on('error', function() {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()
        
        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })

    // qrcode
    var qr = new QRious({
      element: document.getElementById('share-qrcode'),
      value: document.location.href
    });

    // gitment
    var gitmentConfig = "";
    if (gitmentConfig !== 'undefined') {
      var gitment = new Gitment({
        id: "格式检验",
        owner: "",
        repo: "",
        oauth: {
          client_id: "",
          client_secret: ""
        },
        theme: {
          render(state, instance) {
            const container = document.createElement('div')
            container.lang = "en-US"
            container.className = 'gitment-container gitment-root-container'
            container.appendChild(instance.renderHeader(state, instance))
            container.appendChild(instance.renderEditor(state, instance))
            container.appendChild(instance.renderComments(state, instance))
            container.appendChild(instance.renderFooter(state, instance))
            return container;
          }
        }
      })
      gitment.render(document.getElementById('comments'))
    }
  })();
</script>

<script>
  var hasLine = 'true';
  async("//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
